<body>

        <ul id="parent">

            <li id="li-1" onclick="alert('method-1')">list 1</li>
            <li id="li-2">list 2</li>
            <li id="li-3">list 3</li>
            <li id="li-4">list 4</li>
            <li id="child">Child</li>
            <li id="child2">Child 2</li>
            <a id="link" href="www.google.com">Google</a>
        </ul>
    </div>
</body>

    // Capturing (if 3rd parameter is true, then it uses capturing)
    // document.getElementById('parent').addEventListener('click', function(){

    // }, true)
    // document.getElementById('child').addEventListener('click', function(){
    //     console.log('child event');

    // Some methods with events
    document.getElementById('child2').addEventListener('click', function(e){
        console.log("child2 event clicked")
        e.stopPropagation()
    })

    document.getElementById('link').addEventListener('click', function(e){
        console.log("link event clicked")
        e.preventDefault()
    })

    document.getElementById('parent').addEventListener('click', function(e){
        console.log(e.target)
        let rem = e.target
        rem.remove()
    })
